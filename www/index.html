<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>

    <table class="main">
        <tr>
            <td>
                <button id='btn_yard_progress'>Yard Progress</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id='btn_garage'>Garage</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id='btn_profile'>Profile</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id='btn_graph'>Graph</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id='btn_settings'>Settings</button>
            </td>
        </tr>
    </table>





    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="stepcounter.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
        app.initialize();

        function bindObjects() {
            $("button#btn_yard_progress").click(function(event) {
                window.location.assign("yard.html");
            });
            $("button#btn_garage").click(function(event) {
                window.location.assign("garage.html");
            });
            $("button#btn_profile").click(function(event) {
                window.location.assign("profile.html");
            });
            $("button#btn_graph").click(function(event) {
                window.location.assign("graph.html");
            });
            $("button#btn_settings").click(function(event) {
                window.location.assign("settings.html");
            });
        }

        $("document").ready(bindObjects);
    </script>
</body>

</html>
