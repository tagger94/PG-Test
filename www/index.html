            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>

        <button id='getTotal'>Total</button>

    <script type="text/javascript">
        app.initialize();

        // Get the amount of steps for today (or -1 if it no data given)
        $("button#getToday").click({
            stepcounter.getTodayStepCount(app.success, app.failure);
        });

        // Get the amount of steps since the service is started (it is actually reseted to 0 when the service is killed by the system)
        $("button#getToday").click({
            stepcounter.getStepCount(app.success, app.failure);
        });
