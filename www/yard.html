<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    Yard Progress
    <div id='1'>

    </div>
    
    <div id='2'>
        
    </div>

    <script src="stepcounter.js"></script>
    <script type="text/javascript">
        // Start the step counter
        // startingOffset will be added to the total steps counted in this session.
        // ie. say you have already recorded 150 steps for a certain activity, then
        // the step counter records 50. The getStepCount method will then return 200.
        var startingOffset = 0;
        stepcounter.start(startingOffset, success, failure);

        var success = function(message) {
            alert(message);
        }

        var failure = function() {
            alert("Error calling CordovaStepCounter Plugin");
        }
        
        function updateStuff() {
            stepcounter.getTodayStepCount(function(count) {
                alert(count);
                $("div#1").html(count);
            }, failure);
            
            stepcounter.getStepCount(function(count) {
                alert(count);
                $("div#2").html(count);
            }, failure);
            
            setTimeout(updateStuff, 5000);
            
        }
        
        updateStuff();
    </script>
</body>

</html>
